<ion-header>
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>

  </ion-toolbar>
  <ion-searchbar animated showCancelButton="always" placeholder="Search your new adventures here"></ion-searchbar>

</ion-header>

<ion-list *ngIf = "hasRecommendations">
    <ion-item *ngFor = "let item of items"></ion-item>
    <div>
      {{item.name}}
    </div>
  </ion-list>
